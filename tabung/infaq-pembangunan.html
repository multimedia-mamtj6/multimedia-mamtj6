<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infaq Pembangunan</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Background behind the container */
            color: #333;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 20px; /* Add padding for mobile view */
        }
        .container {
            background-color: #fff; /* Background for the container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 1900px; /* Adjust as needed */
            width: 95%; /* Responsive width */
            min-height: 600px; /* Set a minimum height */
            height: auto; /* Allow height to grow based on content */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
        h1 {
            font-size: 3em; /* Larger heading */
            margin-bottom: 30px;
        }
        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            width: 90%; /* Full width of the container */
            margin: 40px auto;
        }
        .progress {
            background-color: #4caf50;
            font-weight: bold;
            height: 50px; /* Thicker progress bar */
            width: 100%;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 1.5em; /* Larger progress text */
        }
        .donation-info {
            margin-top: 40px;
        }
        .donation-info p {
            margin: 20px 0;
            font-size: 2em; /* Larger text */
        }
        .donation-info a {
            color: #4caf50;
            text-decoration: none;
            font-size: 1em; /* Larger link text */
        }
        .donation-info a:hover {
            text-decoration: underline;
        }
        #jumlahDerma {
            font-size: 9em; /* Very large font size for donation amount */
            color: #4caf50; /* Green color */
            font-weight: bold;
            margin: 30px 0;
        }
        #tarikhKemaskini {
            font-weight: bold;
            font-size: 1em; /* Larger date text */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Smaller heading for mobile */
            }
            .donation-info p {
                font-size: 1.5em; /* Smaller text for mobile */
            }
            #jumlahDerma {
                font-size: 3em; /* Smaller donation amount for mobile */
            }
            .progress {
                height: 40px; /* Thinner progress bar for mobile */
                line-height: 40px;
                font-size: 1.2em;
            }
            .container {
                padding: 20px; /* Less padding for mobile */
                min-height: auto; /* Allow container to shrink on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INFAQ TABUNG BANGUNAN TAMBAHAN MAMTJ6</h1>
        <div class="donation-info">
            <p>Jumlah derma/sumbangan terkini:</p>
            <p><strong id="jumlahDerma">Loading...</strong></p>
            <div class="progress-bar">
                <div id="progress" class="progress">Loading...</div>
            </div>
            <p>Sasaran: RM250,000</p>
            <p>Kemaskini sehingga <span id="tarikhKemaskini">Loading...</span></p>
            <p><a href="http://www.mamtj6.com/infaq-wakat/infaq-pembangunan" target="_blank">www.mamtj6.com/infaq-wakat/infaq-pembangunan</a></p>
        </div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyziKtnrgu_OMBuCFMWB9OxYW9xu8GeYOHh7Wio_2el2TF8JgBYG-RYg11KQYW3mc9ahw/exec';

        fetch(scriptUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('jumlahDerma').textContent = `RM ${data.jumlahDerma}`;
                document.getElementById('progress').textContent = `${data.peratusan}%`;
                document.getElementById('progress').style.width = `${data.peratusan}%`;
                document.getElementById('tarikhKemaskini').textContent = data.tarikhKemaskini;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
