<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadual Kuliah - Masjid Al-Mukhlisin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <div class="logo-container">
                <img src="https://multimedia.mamtj6.com/media/logo/mamtj6-black.webp" alt="Logo Masjid Al-Mukhlisin">
            </div>
            <div class="title-container">
                <p class="title-main">JADUAL PENYAMPAI KULIAH MAGHRIB DAN SUBUH</p>
                <h1 class="title-month" id="schedule-title">MEMUATKAN JADUAL...</h1>
            </div>
        </header>

        <main>
            <!-- =============================================== -->
            <!-- BEKAS INI HANYA AKAN KELIHATAN PADA PAPARAN MUDAH ALIH -->
            <!-- =============================================== -->
            <div id="mobile-view-container">
                <div id="today-kuliah-card">
                    <!-- Kad Kuliah Hari Ini akan dijana di sini oleh JavaScript -->
                </div>
                <div id="mobile-card-list">
                    <!-- Senarai kad utama akan dijana di sini oleh JavaScript -->
                </div>
            </div>
            
            <!-- =============================================== -->
            <!-- JADUAL INI HANYA AKAN KELIHATAN PADA PAPARAN DESKTOP -->
            <!-- =============================================== -->
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th class="week-header-title"></th>
                        <th>AHAD</th>
                        <th>ISNIN</th>
                        <th>SELASA</th>
                        <th>RABU</th>
                        <th>KHAMIS</th>
                        <th>JUMAAT</th>
                        <th>SABTU</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Kandungan jadual desktop akan dijana di sini -->
                </tbody>
            </table>
        </main>
        
        <footer class="page-footer">
            <p class="update-info" id="update-info">*Memuatkan tarikh kemas kini...</p>
            <div class="legend">
                <span>Petunjuk:</span>
                <div class="legend-box empty-slot-legend">SLOT KOSONG/ TERBUKA</div>
                <div class="legend-box public-holiday-legend">CUTI UMUM</div>
                <div class="legend-box today-legend">KULIAH HARI INI</div>
            </div>
            <p class="footer-link">
                Jadual ini juga boleh diakses melalui pautan: <a href="https://www.mamtj6.com/pengimarahan/info-kuliah">https://www.mamtj6.com/pengimarahan/info-kuliah</a>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
