<!DOCTYPE html>
<html> 
<head>
<title>Fullscreen PDF Viewer (Fit to Height)</title>
<style>
    /* Ensure the iframe and its parent containers fill the screen */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Hide scrollbars from the main page */
    }

    /* Style the iframe to be fullscreen */
    .fullscreen-iframe {
        width: 100%;
        height: 100%;
        border: none; /* Remove the default iframe border */
    }
</style>
</head>
<body>

<!--
  The URL now includes "#view=fitH" at the end.
  This is a parameter that tells the Google viewer to fit the PDF
  to the available height of the iframe, which effectively zooms it in.
-->
<iframe 
    class="fullscreen-iframe"
    src="https://drive.google.com/file/d/1NL-IYzZ-EGw3-DbjiMZLrntV2FRb4Yzu/preview#view=fitH" 
    allow="autoplay">
</iframe>

</body>
</html>
