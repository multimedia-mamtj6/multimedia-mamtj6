<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monthly Donation Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #D8CFCC;
            overflow: hidden; /* Prevent scroll */
        }

        .container {
            background-color: #eae6e3;
            padding: 3%; /* Reduced padding */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 960px; /* Limit width */
            height: 80%; /* Limit height to fit within 16:9 */
            text-align: center;
            overflow-y: auto; /* Allow vertical scroll if content exceeds height */
        }

        h1 {
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            margin-bottom: 20px;
            font-size: clamp(24px, 6vw, 40px); /* Adjusted font size */
        }

        .week-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 70%; /* Limit height for weeks */
            overflow-y: auto; /* Allow scroll for weeks if needed */
        }

        .week {
            background-color: white;
            padding: 12px 20px; /* Reduced padding */
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(16px, 4vw, 24px); /* Adjusted font size */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .week span {
            font-weight: bold;
            color: #2d7a2d;
        }

        .total {
            background-color: white;
            padding: 12px 20px; /* Reduced padding */
            border-radius: 8px;
            font-weight: bold;
            font-size: clamp(20px, 5vw, 32px); /* Adjusted font size */
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Mobile View (less than 600px) */
        @media (max-width: 600px) {
            .container {
                width: 95%; /* More space for mobile */
                height: 90%; /* Increase height for better fit */
                padding: 5%; /* Increase padding for smaller screens */
            }

            h1 {
                font-size: clamp(18px, 6vw, 30px); /* Adjust font size for mobile */
            }

            .week {
                padding: 10px 15px; /* Adjust week padding for mobile */
                font-size: clamp(14px, 5vw, 20px); /* Adjust week font size */
            }

            .total {
                padding: 10px 15px; /* Adjust total padding for mobile */
                font-size: clamp(16px, 5vw, 24px); /* Adjust total font size */
            }
        }

        /* Tablet View (600px to 960px) */
        @media (min-width: 600px) and (max-width: 960px) {
            .container {
                width: 90%;
                height: 85%;
            }

            h1 {
                font-size: clamp(20px, 5vw, 35px);
            }

            .week {
                padding: 12px 18px;
                font-size: clamp(16px, 4vw, 22px);
            }

            .total {
                padding: 12px 18px;
                font-size: clamp(18px, 4vw, 28px);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="month">BULAN: JANUARI 2024</h1>
        <div class="week-container" id="weeks"></div>
        <div class="total" id="total">JUMLAH: RM 0</div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSVbIu9GHCo5W8AOhvltK2FgToinsJ3wQC9KPhv9HWaN53GnsdfbhcrIptBxvV7dzTP6C2nD7Deoiw2/pub?gid=0&single=true&output=csv";

        async function fetchDataAndUpdate() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();

                // Parse the CSV
                const rows = csvText.trim().split("\n");
                const weeksContainer = document.getElementById("weeks");
                const totalSection = document.getElementById("total");
                const monthHeader = document.getElementById("month");

                // Clear current data
                weeksContainer.innerHTML = "";
                let totalAmount = 0;
                let monthName = "";

                // Iterate over rows to extract data and find month
                rows.slice(1).forEach((row, index) => {
                    const cols = row.split(",");
                    const weekDiv = document.createElement("div");
                    weekDiv.classList.add("week");
                    weekDiv.innerHTML = `<span>${cols[1]}</span> <span>RM ${cols[2]}</span>`;
                    weeksContainer.appendChild(weekDiv);

                    totalAmount += parseInt(cols[2]) || 0;

                    // Capture the month from the first row (assuming all rows have the same month)
                    if (index === 0) {
                        monthName = cols[0]; // Month is in the first column
                    }
                });

                // Update the month dynamically
                monthHeader.textContent = `BULAN: ${monthName}`;

                // Update total amount
                totalSection.textContent = `JUMLAH: RM ${totalAmount}`;
            } catch (error) {
                console.error("Error fetching or processing CSV:", error);
            }
        }

        // Fetch data initially
        fetchDataAndUpdate();

        // Update data every 5 minutes (300,000 ms)
        setInterval(fetchDataAndUpdate, 300000);
    </script>
</body>
</html>
