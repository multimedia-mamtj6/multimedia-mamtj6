<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimbar Jumaat Siri 2 | 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://multimedia.mamtj6.com/media/img/mimbar-jumaat-bg.webp') no-repeat center center/cover;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 1920px;
            padding: 20px;
            border-radius: 20px;
        }
        
        .logo-small {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .logo-big {
            width: 600px;
            height: auto;
        }
        
        .title {
            font-size: 50px;
            font-weight: bold;
            color: black;
        }
        
        .date {
            font-size: 40px;
            font-weight: 400;
            color: gray;
        }
        
        .main-text {
            font-weight: bold;
            color: blue;
            text-align: center;
            white-space: pre-wrap;
            display: inline-block;
            line-height: 1.2;
            font-size: 150px; /* Default for one line */
        }

        /* MOBILE VIEW */
        @media (max-width: 768px) {
            .logo-small {
                width: 200px;
            }
            
            .logo-big {
                width: 300px;
            }
            
            .title {
                font-size: 17px;
            }
            
            .date {
                font-size: 15px;
            }
            
            .main-text {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo-small" src="https://multimedia.mamtj6.com/media/logo/mamtj6-mufti.webp" alt="Small Logo">
        <br>
        <img class="logo-big" src="https://multimedia.mamtj6.com/media/img/khat/mimbar-jumaat.webp" alt="Big Logo">
        <h1 class="title" id="title">Loading...</h1>
        <p class="date" id="date">Loading...</p>
        <h2 class="main-text" id="main-text">Loading...</h2>
    </div>

    <script>
        async function fetchSheetData() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQDFOdEOVKqjeS1mErtCrV-Z1-dvArp3wteWAEyRM6KKzXN90yggh0Bc7Nq3yhYKdAEo1NkAiV3lZGd/pub?gid=0&single=true&output=csv";
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();

                // Split CSV into lines
                const rows = text.split("\n").map(row => row.split(","));

                if (rows.length > 1) {  // Skip header row
                    document.getElementById("title").innerText = rows[1][0].trim(); // Column 1
                    document.getElementById("date").innerText = rows[1][1].trim();  // Column 2
                    document.getElementById("main-text").innerText = rows[1][2].trim(); // Column 3
                    adjustFontSize();
                }
            } catch (error) {
                console.error("Error fetching Google Sheets data:", error);
            }
        }

        function adjustFontSize() {
            const mainText = document.getElementById("main-text");
            mainText.style.fontSize = "150px"; // Default

            // Wait for text to render
            setTimeout(() => {
                const lineCount = mainText.clientHeight / parseFloat(getComputedStyle(mainText).lineHeight);
                
                if (lineCount > 2.5) {
                    mainText.style.fontSize = "150px"; // 3+ lines
                } else if (lineCount > 1.5) {
                    mainText.style.fontSize = "100px"; // 2 lines
                }
            }, 100);
        }

        fetchSheetData();

        // Observe for content changes (useful if the text updates dynamically)
        const observer = new ResizeObserver(() => adjustFontSize());
        observer.observe(document.getElementById("main-text"));
    </script>
</body>
</html>
