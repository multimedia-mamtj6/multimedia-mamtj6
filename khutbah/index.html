<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Background with Logo and Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url('your-image-url.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px; /* Adds space from the top for the logo */
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 150px; /* Adjust the logo size */
      height: 150px;
      background-color: rgba(255, 255, 255, 0.8); /* Placeholder background color */
      border-radius: 50%; /* Makes it circular */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    .text-container {
      margin-top: 10px;
      text-align: center;
    }

    .text-container p {
      font-size: 0.9rem;
      color: #fff; /* Adjust text color for contrast */
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7); /* Adds shadow for readability */
      margin: 5px 0;
    }

    .big-text {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #fff; /* Adjust text color for contrast */
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7); /* Adds shadow for readability */
      text-align: center;
    }

    @media (max-width: 768px) {
      .logo {
        width: 100px;
        height: 100px;
        font-size: 0.8rem;
      }

      .text-container p {
        font-size: 0.8rem;
      }

      .big-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    LOGO
  </div>
  <div class="text-container">
    <p>Small text line 1</p>
    <p>Small text line 2</p>
  </div>
  <div class="big-text">
    BIG TEXT HERE
  </div>
</body>
</html>
