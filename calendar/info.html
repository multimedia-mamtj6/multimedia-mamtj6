            background-color: #f4f4f9;

            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {

        }
        .countdown {

        }

        .footer {

        }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            /* Hide table headers (but not display: none;, for accessibility) */
            table thead {
                border: none;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }
            table tr {
                display: block;
                margin-bottom: .625em;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            table td {
                display: block;
                text-align: right; /* Align content to the right */
                border-bottom: 1px dotted #ccc;
                font-size: .9em;
            }
            table td::before {
                /* Add the "header" text before the content */
                content: attr(data-label);
                float: left; /* Align header to the left */
                font-weight: bold;
                text-transform: uppercase;
                color: #333;
            }
            table td:last-child {
                border-bottom: 0;
            }
            .countdown, .event-passed {
                font-size: 1.1em;
            }
        }
    </style>
</head>
