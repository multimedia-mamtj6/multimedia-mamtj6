<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Islamic Dates in Malaysia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        .countdown {
            font-weight: bold;
            color: #d9534f;
        }
        .event-passed {
            color: #777;
            font-style: italic;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Important Islamic Dates in Malaysia</h1>
        <table id="events-table">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Date (Masihi)</th>
                    <th>Date (Hijri)</th>
                    <th>Day</th>
                    <th>Countdown</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        <div class="footer">
            <p>Dates are based on calculations and subject to official announcements.</p>
        </div>
    </div>

    <script>
        // --- STEP 1: UPDATE YOUR EVENT DATA HERE (ONCE A YEAR) ---
        // Just change the dates in the eventDate field.
        // Format: "YYYY-MM-DD"
        const eventData = [
            // --- 2025 Events ---
            { eventName: "Israk dan Mikraj", eventDate: "2025-01-27" },
            { eventName: "Nisfu Sya'ban", eventDate: "2025-02-14" },
            { eventName: "Awal Ramadan", eventDate: "2025-03-01" },
            { eventName: "Hari Nuzul Al-Quran", eventDate: "2025-03-17" },
            { eventName: "Hari Raya Aidilfitri", eventDate: "2025-03-31" },
            { eventName: "Hari Arafah", eventDate: "2025-06-06" },
            { eventName: "Hari Raya Aidiladha", eventDate: "2025-06-07" },
            { eventName: "Awal Muharram (Maal Hijrah)", eventDate: "2025-06-27" },
            { eventName: "Hari Asyura", eventDate: "2025-07-06" },
            { eventName: "Maulidur Rasul", eventDate: "2025-09-05" },
        ];

        // --- STEP 2: JAVASCRIPT TO BUILD THE TABLE (NO NEED TO EDIT THIS) ---
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('events-table').getElementsByTagName('tbody')[0];
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize today's date

            // Sort events by date
            eventData.sort((a, b) => new Date(a.eventDate) - new Date(b.eventDate));

            eventData.forEach(event => {
                const eventDate = new Date(event.eventDate + 'T00:00:00'); // Set time to midnight
                const newRow = tableBody.insertRow();

                // 1. Event Name
                const cellEventName = newRow.insertCell(0);
                cellEventName.textContent = event.eventName;

                // 2. Masihi Date
                const cellMasihiDate = newRow.insertCell(1);
                cellMasihiDate.textContent = eventDate.toLocaleDateString('en-GB', {
                    day: '2-digit', month: 'long', year: 'numeric'
                });

                // 3. Hijri Date (using Intl.DateTimeFormat)
                const cellHijriDate = newRow.insertCell(2);
                const hijriDate = new Intl.DateTimeFormat('en-u-ca-islamic-umalqura', {
                    day: 'numeric', month: 'long', year: 'numeric'
                }).format(eventDate);
                cellHijriDate.textContent = hijriDate;

                // 4. Day in Malay
                const cellDay = newRow.insertCell(3);
                const daysInMalay = ["Ahad", "Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu"];
                cellDay.textContent = daysInMalay[eventDate.getDay()];

                // 5. Countdown
                const cellCountdown = newRow.insertCell(4);
                const timeDiff = eventDate.getTime() - today.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

                if (dayDiff > 0) {
                    cellCountdown.innerHTML = `<span class="countdown">${dayDiff} days</span>`;
                } else if (dayDiff === 0) {
                    cellCountdown.innerHTML = `<span class="countdown">Today!</span>`;
                } else {
                    cellCountdown.innerHTML = `<span class="event-passed">Event has passed</span>`;
                    newRow.style.opacity = "0.6";
                }
            });
        });
    </script>

</body>
</html>
