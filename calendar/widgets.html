<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Detik Acara Islam</title>
    <style>
        /* Reset dan Gaya Asas */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: transparent; /* Latar belakang lutsinar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bekas Utama Widget */
        .widget-container {
            width: 100%;
            height: 100%;
            max-width: 300px; /* Lebar maksimum untuk reka bentuk yang kemas */
            max-height: 400px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Jajarkan kandungan secara menegak */
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            border: 1px solid #eee;
        }

        /* Nama Acara */
        .event-title {
            font-size: 1.8em; /* Saiz boleh diubahsuai */
            font-weight: bold;
            color: #1a237e; /* Warna biru gelap */
            line-height: 1.2;
            margin: 0 0 10px 0;
        }
        .event-title .star {
            color: #d9534f;
        }

        /* Nombor Kira Detik */
        .countdown-number {
            font-size: 7em; /* Saiz nombor yang sangat besar */
            font-weight: 300; /* Nombor yang nipis dan moden */
            color: #212121;
            line-height: 1;
            margin: 10px 0;
        }

        /* Label di bawah nombor (cth: HARI) */
        .countdown-label {
            font-size: 1.5em;
            color: #424242;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        /* Tarikh Hijrah (diserlahkan) dan Masihi */
        .date-info {
            font-size: 1em;
            line-height: 1.5;
        }
        .hijri-date {
            background-color: #ffeb3b; /* Warna kuning serlahan */
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            color: #424242;
        }
        .gregorian-date, .day-name {
            color: #616161;
            display: block; /* Pastikan ia berada di baris berasingan */
            margin-top: 5px;
        }
        
        /* Gaya untuk mesej khas */
        .special-message {
            font-size: 2.5em;
            font-weight: bold;
            color: #2e7d32;
        }
        
        /* Mesej Ralat */
        .error-message {
            color: #d32f2f;
            font-size: 1em;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="widget-container" class="widget-container">
        <!-- Kandungan akan dimasukkan di sini oleh JavaScript -->
        <p>Memuatkan...</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const widgetContainer = document.getElementById('widget-container');
        const daysInMalay = ["Ahad", "Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu"];
        const specialEvents = ['Aidiladha', 'Aidilfitri', 'Ramadan'];

        // 1. Dapatkan parameter 'event' dari URL
        const params = new URLSearchParams(window.location.search);
        const eventQuery = params.get('event');

        if (!eventQuery) {
            widgetContainer.innerHTML = '<p class="error-message">Ralat: Sila nyatakan acara di URL (cth: ?event=Aidilfitri)</p>';
            return;
        }

        // 2. Muat turun data dari events.json
        fetch('events.json')
            .then(response => {
                if (!response.ok) { throw new Error('Fail events.json tidak ditemui.'); }
                return response.json();
            })
            .then(eventData => {
                // 3. Cari acara yang sepadan
                const targetEvent = eventData.find(event => event.eventName.toLowerCase().includes(eventQuery.toLowerCase()));

                if (!targetEvent) {
                    widgetContainer.innerHTML = `<p class="error-message">Ralat: Acara "${eventQuery}" tidak ditemui.</p>`;
                    return;
                }

                // 4. Lakukan pengiraan dan paparan
                const eventDate = new Date(targetEvent.eventDate + 'T00:00:00');
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                const timeDiff = eventDate.getTime() - today.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                let countdownHTML;
                const isSpecial = specialEvents.some(keyword => targetEvent.eventName.includes(keyword));
                let eventTitleDisplay = targetEvent.eventName.toUpperCase();
                if (isSpecial) {
                    eventTitleDisplay = `<span class="star">*</span>${eventTitleDisplay}`;
                }

                if (dayDiff > 0) {
                    // Kira detik sedang berjalan
                    countdownHTML = `
                        <div class="event-title">${eventTitleDisplay}</div>
                        <div class="countdown-number">${dayDiff}</div>
                        <div class="countdown-label">HARI</div>
                        <div class="date-info">
                            <span class="hijri-date">${targetEvent.hijriDate}</span>
                            <span class="gregorian-date">${eventDate.toLocaleDateString('ms-MY', { day: '2-digit', month: 'long', year: 'numeric' })}</span>
                            <span class="day-name">${daysInMalay[eventDate.getDay()]}</span>
                        </div>
                    `;
                } else if (dayDiff === 0) {
                    // Hari ini
                    countdownHTML = `
                        <div class="event-title">${eventTitleDisplay}</div>
                        <div class="special-message">HARI INI</div>
                        <div class="date-info">
                            <span class="hijri-date">${targetEvent.hijriDate}</span>
                        </div>
                    `;
                } else {
                    // Telah lepas
                    countdownHTML = `
                        <div class="event-title">${eventTitleDisplay}</div>
                        <div class="special-message">TELAH LEPAS</div>
                         <div class="date-info">
                            <span class="gregorian-date">${eventDate.toLocaleDateString('ms-MY', { day: '2-digit', month: 'long', year: 'numeric' })}</span>
                        </div>
                    `;
                }
                
                widgetContainer.innerHTML = countdownHTML;
            })
            .catch(error => {
                console.error('Ralat:', error);
                widgetContainer.innerHTML = `<p class="error-message">${error.message}</p>`;
            });
    });
    </script>
</body>
</html>
